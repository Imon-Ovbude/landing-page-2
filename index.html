<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Dev Simplified</title>
  </head>
  <body>
    <header>
      <div class="grid dark-header">
        <div class="content">
          <div class="brand-row">
            <img src="images/logo.png" alt="logo" class="logo" />
            <h2 class="brand-name">Web Dev Simplified</h2>
          </div>
          <h1 class="title">Exclusive Course Discounts</h1>
          <h3 class="sub-title">
            Be the first to know when my <em>Learn React Today</em> course
            drops!
          </h3>
        </div>
      </div>
      <div class="dark-header-divider"></div>
      <div class="light-header grid">
        <div class="content">
          <form class="email-form" action="/email" method="POST">
            <input
              class="email-form-input"
              type="email"
              name="email"
              id=""
              placeholder="Enter Your Email"
            />
            <button class="email-form-button" type="submit">Join Now</button>
            <div class="light-header-divider"></div>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="grid grid-video">
        <video
          class="video"
          src="video.mp4"
          poster="thumbnail.jpg"
          controls
        ></video>
        <div class="benefits-section">
          <div class="benefit">
            <img class="image" src="images/email-icon.svg" alt="email icon" />
            Email Updates
          </div>
          <div class="benefit">
            <img class="image" src="images/money-icon.svg" alt="money icon" />
            Special Discounts
          </div>
          <div class="benefit">
            <img
              class="image"
              src="images/extra-content-icon.svg"
              alt="extra content icon"
            />
            Exclusive Content
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
